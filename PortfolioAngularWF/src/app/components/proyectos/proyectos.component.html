<div class="row">
    <h2 id="titulooo">Proyectos</h2>
    <div *ngFor="let proyecto of proyectos">
        
        <div class="row">
            <div> <!-- imagen proyecto -->
                <img  src={{proyecto.image}} alt="imagen proyecto">
            </div>
            
        </div>
        <div class="row">
            <h4>{{proyecto.nombre}}</h4>
            <p>{{proyecto.resumen}}</p>
        
        </div>
        
    </div>

</div>
