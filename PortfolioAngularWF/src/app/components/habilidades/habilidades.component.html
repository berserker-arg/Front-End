<div class="row">
    <h2 id="tituloo">Habilidades</h2>
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3"
    *ngFor="let item of items">
        <circle-progress
        
        [percent]="item.porcent" 

        [radius]="80"
        [imageSrc]="item.image"
        [showImage]="true"
        [imageWidth]="50"
        [imageHeight]="50"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="500"
        
        
        ></circle-progress>
        
        <h6>{{item.nombre}} : {{item.porcent + "%"}}</h6>
    </div>
</div>
