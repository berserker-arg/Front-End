<div class="login">
    <form [formGroup]="form" class="custom-form" (ngSubmit)="onEnviar($event)" method="post">
        <h1>Login</h1>
        <br/>
        <div class="form-group">
            <!--<label for="email">Email </label>-->
            <input type="email" formControlName="email" 
            [class.bg-danger]="MailValid"  name="email" placeholder="Email" required="required">
        </div>
        <!-- Haciendo uso de los getter del controlador-->
        <div *ngIf="Mail?.errors && Mail?.touched">
            <p *ngIf="Mail?.hasError('required')" class="error">
                El email es requerido.
            </p>
            <p *ngIf="Mail?.hasError('email')" class="error">
                El formato de email debe ser valido.
            </p>
        </div>
        <br/>
        <div class="form-group">
            <!--<label for="password" class="form-label">Password </label>-->
            <input type="password" formControlName="password"
            [class.bg-danger]="PasswordValid" name="password" placeholder="Password" required="required">
        </div>
        <!-- Haciendo uso de los getter del controlador -->
        <div *ngIf="Password?.errors && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="error">
                El password es requerido.
            </p>
            <p *ngIf="Password?.hasError('minlength')" class="error">
                El password debe tener 8 o mas caracteres.
            </p>
        </div>
        <br/>
        <div>
            <button class="button" type="submit">Iniciar Sesi√≥n</button>
        </div>
        <br/>
        <a routerLink="/register"><h6>Crear nuevo usuario</h6></a>
        <br/>
    </form> 
</div>
